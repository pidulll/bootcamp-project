<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkinScanAI - Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .container {
      max-width: 600px;
      margin-top: 60px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .result-img {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card p-4 text-center">
    <h2 class="mb-3">ðŸ§¾ Skin Condition Result</h2>

    {% if image %}
      <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Uploaded Image" class="result-img">
    {% endif %}

    <div class="alert alert-success fw-bold fs-5">
      Condition Detected: <span class="text-primary">{{ result }}</span><br>
      Confidence: <span class="text-dark">{{ confidence }}%</span>
    </div>

    <a href="/" class="btn btn-outline-primary mt-3">ðŸ”™ Try Another Image</a>
  </div>
</div>

</body>
</html>
