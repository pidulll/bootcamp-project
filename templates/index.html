<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkinScanAI - Skin Condition Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 60px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .preview-img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 15px;
      display: none;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card p-4">
      <h2 class="text-center mb-4">üß™ SkinScanAI</h2>
      <p class="text-center text-muted">Upload a skin image to detect conditions</p>

      <form method="POST" enctype="multipart/form-data" action="/">
        <div class="mb-3">
          <label for="file" class="form-label">Choose Image</label>
          <input class="form-control" type="file" name="file" id="file" accept="image/*" onchange="previewImage(event)" required>
        </div>

        <img id="preview" class="preview-img" alt="Image Preview">

        <button type="submit" class="btn btn-primary w-100">üîç Predict</button>
      </form>

      {% if prediction %}
        <div class="alert alert-success text-center mt-4">
          <strong>Result:</strong> {{ prediction }}
        </div>
      {% endif %}

      {% if filename %}
        <p class="text-muted text-center mt-2">Uploaded file: {{ filename }}</p>
      {% endif %}
    </div>
  </div>

  <footer>
    <p>&copy; 2025 SkinScanAI | Made with Flask + TensorFlow</p>
  </footer>

  <script>
    function previewImage(event) {
      const preview = document.getElementById('preview');
      preview.src = URL.createObjectURL(event.target.files[0]);
      preview.style.display = 'block';
    }
  </script>

</body>
</html>
